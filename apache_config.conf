<VirtualHost *:80>
    ServerName smru.in
    ServerAlias www.smru.in smru.edu.in www.smru.edu.in
    DocumentRoot /var/www/smru.in/frontend
    
    # Serve React app
    <Directory /var/www/smru.in/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Django API endpoints
    Alias /api /var/www/smru.in/backend
    <Directory /var/www/smru.in/backend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Static files
    Alias /static /var/www/smru.in/backend/staticfiles
    <Directory /var/www/smru.in/backend/staticfiles>
        Require all granted
    </Directory>
    
    # Media files
    Alias /media /var/www/smru.in/backend/media
    <Directory /var/www/smru.in/backend/media>
        Require all granted
    </Directory>
    
    # WSGI configuration
    WSGIDaemonProcess smru.in python-path=/var/www/smru.in/backend python-home=/var/www/smru.in/backend/venv
    WSGIProcessGroup smru.in
    WSGIScriptAlias /api /var/www/smru.in/backend/smru/wsgi.py
    
    ErrorLog ${APACHE_LOG_DIR}/smru_error.log
    CustomLog ${APACHE_LOG_DIR}/smru_access.log combined
</VirtualHost>
